
<section class="bg-themeWhite  " >
  <div class="lg:container md:container-fluid  lg:mx-auto">
    <header class="relative z-50	">
      <nav class="mx-auto flex flex-col lg:flex-row items-center justify-between p-6 pb-0 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            {{ $img := resources.Get "images/Logo.svg" }}
            {{ $imgMobile := resources.Get "images/foundership-horizontal.webp" }}
            <picture>
              <source media="(max-width: 767px)" srcset="{{ $imgMobile.Permalink }}">
              <source media="(min-width: 768px)" srcset="{{ $img.Permalink }}">
              <img class="w-auto" alt="logo" src="{{ $img.Permalink }}">
            </picture>
          </a>
        </div>
        <div class="md:flex md:justify-end md:items-center md:gap-x-12 mb-3">
          <div class="flex justify-evenly gap-x-6">
            <a href="/" class="font-roboto text-xl font-normal leading-6 text-nav sm:text-black hover:font-semibold">Home</a>
            <a href="/books" class="font-roboto text-xl font-normal leading-6 text-nav sm:text-black hover:font-semibold">Curated Books</a>
            <a href="/blog" class="font-roboto text-xl font-normal leading-6 text-nav sm:text-black hover:font-semibold">Blog</a>
          </div>
          {{ partial "subscribeButton" }}
        </div>
      </nav>
    </header>
  </div>
</section>
