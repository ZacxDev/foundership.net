{{ define "main" }}
<script src="/js/tagColor.js"></script>
<div class="mx-auto p-4 sm:p-6 lg:p-8">
  <div class="mt-5 p-2 lg:p-6 mx-auto w-full lg:w-3/4 bg-white rounded-xl drop-shadow-lg overflow-hidden">
    <div class="md:flex">
      <div class="p-2 lg:p-8">
        <h1 class="text-2xl font-semibold text-gray-900">{{ .Title }}</h1>
        <div class="mt-2 text-sm text-gray-500">
          By: {{ .Params.author }}
        </div>
        <div class="mt-4 flex flex-col gap-y-8 text-gray-500 text-xl mb-6 pb-6 border-b-2 border-opacity-20 border-black">
          {{ .Content }}
        </div>
        <div class="mt-2">
          {{ range .Params.tags }}
          <span data-tag="{{ . }}" class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 text-white">{{ . }}</span>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
