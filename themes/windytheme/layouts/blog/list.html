{{ define "main" }}
<script src="/js/tagColor.js"></script>
<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
  <h1 class="text-2xl font-semibold text-gray-900">Blog</h1>
  {{ range .Pages }}
    <a href="{{ .Permalink }}">
      <div class="mt-5 py-4 max-w-md bg-white rounded-xl drop-shadow-lg hover:shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
          <div class="p-8">
            <h2 class="text-xl leading-7 font-semibold text-gray-900 hover:underline">
              {{ .Title }}
            </h2>
            <div class="mt-2 text-sm text-gray-500">
              By: {{ .Params.author }}
            </div>
            <div class="mt-4">
              {{ range .Params.tags }}
              <span data-tag="{{ . }}" class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 text-white">{{ . }}</span>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
